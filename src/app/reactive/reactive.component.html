<form [formGroup]="login" (ngSubmit)="display()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="login.controls['email'].invalid && (login.controls['email'].dirty ||login.controls['email'].touched)" class="text-danger">
       <span *ngIf="login.controls['email'].hasError('required')">
        Email is required
       </span>
       <span *ngIf="login.controls['email'].hasError('pattern')">
        Email is invalid
       </span>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
    </div>
   
    <button type="submit" class="btn btn-primary"[disabled]=login.invalid>Submit</button>
  </form>
